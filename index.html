<body>
  <header>
    Головоломка #49757
  </header>

  <div id="timerdiv">
    <button id="starttimer" class="btn success">Старт</button>
    <div id="timer" class="maintext">00:00</div>
  </div>

  <input id="show" type="button" class="btn success" value="Показати форму" style="margin-bottom: 10px;">
  <form id="signin" class="maintext innform" action="" method="get">
    <div class="margins">
      <label for="username">Ім'я користувача</label>
      <br>
      <input type="text" class="inp" id="username" name="username" placeholder="Username">
    </div>
    <div class="margins">
      <label for="pwd">Пароль</label>
      <br>
      <input type="password" class="inp" id="pwd" name="pwd" placeholder="Password">
    </div>
    <div class="margins">
      <label for="mail">Електронна пошта</label>
      <br>
      <input type="text" class="inp" id="mail" name="mail" placeholder="E-mail">
    </div>
    <div class="margins">
      <label for="rank">Ваш ранг:</label>
      <Select id="rank" name="rank" class="inp">
        <option value="novice">Новачок</option>
        <option value="medium">Середній гравець</option>
        <option value="veteran">Ветеран</option>
        <option value="god">Народився з Ферзем в руці</option>
      </Select>
    </div>
    <input type="hidden" id="puzzleid" name="puzzleid" value="49757">
    <div class="margins">
      <label for="region">Ваш регіон</label>
      <div class="rad">
      <input type="radio" id="Europe" name="region" value="Europe">
      <label for="Europe">Європа</label>
      <input type="radio" id="America" name="region" value="America">
      <label for="America">Америка</label>
      <input type="radio" id="Australia" name="region" value="Australia">
      <label for="Australia">Австралія</label>
      </div>
    </div>
    <div class="margins">
      <label for="about">Про себе</label>
      <br>
      <textarea id="about" name="about" rows="4" cols="43"></textarea>
    </div>
    <input id="sbutton" type="submit" value="Підтвердити" class="btn success">
    <input id="hidebtn" type="button" value="Сховати форму" class="btn success">
  </form>
